<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Jetplane Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Jetplane Management System</h1>
		<hr>
		<h2>Update Jetplane</h2>

		<form action="#" th:action="@{/saveJetPlane}" th:object="${jetPlane}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{modelName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{manufacturerName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{jetPlaneId}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Jetplane</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Jetplane List</a>
	</div>
</body>
</html>
