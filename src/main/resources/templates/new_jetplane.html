<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Jetplane Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Jetplane Management System</h1>
		<hr>
		<h2>Save Jetplane</h2>

		<form action="#" th:action="@{/saveJetPlane}" th:object="${jetPlane}"
			method="POST">
			<input type="text" th:field="*{modelName}"
				placeholder="Jetplane Model Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{manufacturerName}"
				placeholder="Jetplane Manufacturer Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{jetPlaneId}"
				placeholder="Jetplane id" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Jetplane</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Jetplane List</a>
	</div>
</body>
</html>
